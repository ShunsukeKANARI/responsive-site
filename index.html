<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nature of OZE</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="image_top"></div>
    <h1>Nature of OZE</h1>
    <div class="container">
      <div class="box">
        <div class="box_title"><h2>至仏山</h2></div>
        <div class="box_content"><p>至仏山は、群馬県の北東部、みなかみ町と片品村との境界に位置する標高2,228.1mの山である。</p></div>
      </div>
      <div class="box">
        <div class="box_title"><h2>燧ケ岳</h2></div>
        <div class="box_content"><p>燧ヶ岳は福島県にある火山。山頂は南会津郡檜枝岐村に属する。尾瀬国立公園内にあり、至仏山とともに尾瀬を代表する山でもある。</p></div>
      </div>
      <div class="box">
        <div class="box_title"><h2>尾瀬沼</h2></div>
        <div class="box_content"><p>尾瀬沼（おぜぬま）は、群馬県利根郡片品村と福島県南会津郡檜枝岐村にまたがって位置する沼。尾瀬地域にある。面積は1.81km2。只見川の一方の最上流に位置するため、標高は1660Mと高く、日本では、これより高く尾瀬沼より大きい湖沼・池は無い。</p></div>
      </div>
    </div>
    <div class="footer">
      <h4>公式サイトへ</h4>
